<script src="bridge.js"></script>
<div id="adHtml">
<script src="mraid.js"></script>
<div class="celtra-ad-v3">
    <img src="data:image/png,celtra" style="display: none" onerror="
        (function(img) {
            var params = {'clickUrl':'','clickEvent':'advertiser','externalAdServer':'Custom'};
            var req = document.createElement('script');
            req.id = params.scriptId = 'celtra-script-' + (window.celtraScriptIndex = (window.celtraScriptIndex||0)+1);
            params.clientTimestamp = new Date/1000;
            var src = (window.location.protocol == 'https:' ? 'https' : 'http') + '://ads.celtra.com/608d7456/mraid-ad.js?';
            for (var k in params) {
                src += '&amp;' + encodeURIComponent(k) + '=' + encodeURIComponent(params[k]);
            }
            req.src = src;
            img.parentNode.insertBefore(req, img.nextSibling);
        })(this);
    "/>
</div>
</div>

<script>
setTimeout(function(){
    mraid.signalReady();
}, 2000);
</script>
